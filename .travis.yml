language: python
sudo: false

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"
  # PyPy versions
  - "pypy3"

matrix:
  allow_failures:
    - python: nightly
    - python: 3.7

install:
  - python setup.py install
  - pip install nose-exclude
  - pip install coveralls

script:
  - nosetests --with-coverage --cover-package=kuon

after_success:
  - coveralls